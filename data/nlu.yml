version: "2.0"

nlu:
- intent: greet
  examples: |
    - Hola
    - hola
    - buenas
    - saludos
    - buenos días
    - buenas tardes

- intent: introduce
  examples: |
    - Mi nombre es [Alfonso](name)
    - Soy [Sara](name)
    - Me llamo [Juan](name)
    - Llámame [Miguel]
    - [Pedro](name)

- intent: goodbye
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - me voy
    - me marcho
    - hablamos

- intent: affirm
  examples: |
    - sí
    - se
    - seh
    - correcto
    - en efecto
    - así es
    - bien
    - exacto

- intent: deny
  examples: |
    - no
    - nah
    - nunca
    - creo que no
    - no es así
    - mal
    - error
    - incorrecto

- intent: lista_asignaturas
  examples: |
    - lista de asignaturas
    - qué asignaturas hay?
    - enséñame las asignaturas
    - qué clases tienes?
    - lista de clases

- intent: action_list
  examples: |
    - qué puedes hacer?
    - lista de acciones
    - enumera lo que puedes hacer
    - qué acciones puedes realizar?
