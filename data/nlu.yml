version: "2.0"

nlu:
- intent: greet
  examples: |
    - hola
    - buenas
    - hey
    - ey
    - encantado
    - saludos
    - buenos días
    - buenas tardes

- intent: introduce
  examples: |
    - Mi nombre es [Alfonso](nombre_usuario)
    - Soy [Alara](nombre_usuario)
    - Soy [alicia]
    - Me llamo [Juan](nombre_usuario)
    - Llámame [Pedro](nombre_usuario)
    - [Sonia](nombre_usuario)
    - [juan](nombre_usuario)

- intent: goodbye
  examples: |
    - adiós
    - adios
    - chao
    - ciao
    - hasta luego
    - nos vemos
    - me voy
    - me marcho
    - hablamos

- intent: affirm
  examples: |
    - sí
    - se
    - seh
    - correcto
    - en efecto
    - así es
    - bien
    - exacto

- intent: deny
  examples: |
    - no
    - nah
    - nunca
    - creo que no
    - no es así
    - mal
    - error
    - incorrecto

- intent: lista_asignaturas
  examples: |
    - lista de asignaturas
    - qué asignaturas hay?
    - enséñame las asignaturas
    - qué clases tienes?
    - Lista de clases
    - a qué clases me puedo apuntar?
    - apuntarme a clases

- intent: lista_acciones
  examples: |
    - qué puedes hacer?
    - lista de acciones
    - enumera lo que puedes hacer
    - qué acciones puedes realizar?
    - acciones

- intent: out_of_scope
  examples: |
    - Pedir comida
    - Cuál es la temperatura en Florida?
    - Quién pintó el Guernica?
    - quiero aprobar
    - Qué tiempo hará mañana?
    - Quiero billetes de avión
    - Lista de la compra
    - lista de películas
    - lista de precios móbiles
    - quiero un té