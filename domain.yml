version: "2.0"

# intents
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - action_list
  - lista_asignaturas

# obtenidas con la NLU Pipeline
entities:
  - nombre
  - asignatura

# memoria del bot
slots:
  slot_user_name:
    type: text

# respuestas
responses:
  utter_introduce:
  - text: "Hola! Soy Edubot."

  utter_greet:
  - text: "Hola!"

  utter_ask_for_instructions:
  - text: "En qué puedo ayudarte?"

  utter_action_list:
  - text: "Aquí tienes una lista de las acciones que puedo realizar:"

  utter_dont_understand:
  - text: "Creo que no te he entendido. Podrías repetirme qué quieres que haga?"

  utter_goodbye:
  - text: "Hasta pronto!"

# cumstom actions
actions:
  - action_ver_asignaturas

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
