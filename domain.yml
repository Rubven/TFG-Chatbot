version: "2.0"

# intents
intents:
- greet
- introduce
- goodbye
- affirm
- deny
- action_list
- lista_asignaturas

# obtenidas con la NLU Pipeline
entities:
  - user_name
  - asignatura

# cumstom actions
actions:
  - action_ver_asignaturas
  - action_set_username

# memoria del bot
slots:
  name:
    type: text

# respuestas
responses:
  utter_introduce:
  - text: "Hola! Soy Edubot. Encantado de conocerte."

  utter_greet_user:
  - text: "Hola, {name}!"

  utter_ask_name:
  - text: "Cómo debería llamarte?"

  utter_ask_for_instructions:
  - text: "En qué puedo ayudarte?"

  utter_action_list:
  - text: "Aquí tienes una lista de las acciones que puedo realizar:"

  utter_dont_understand:
  - text: "Creo que no te he entendido. Podrías repetirme qué quieres que haga?"

  utter_goodbye:
  - text: "Hasta pronto!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
